<html>
<head>
  <link href="style.css" rel="stylesheet" />
  <title>Calcualtor Project</title>
  <script src="script.js"></script>
</head>

<body onkeydown="myfunction(event.key)">
  <h1 align="center">Calculator Project</h1>
  <table border="10px" align="center">
    <tr>
      <th colspan=4 id="screenlcd">0</th>
    </tr>
    <tr>
      <td><button type="button" class="button button3" onclick="myfunction(value)" value="^(1/2)">x<sup>1/2</sup></button></td>
      <td><button type="button" class="button button3" onclick="myfunction(value)" value="^(2)">x<sup>2</sup></button></td>
      <td><input type="button" class=" button button3" onclick="myfunction(value)" value="C"></td>
      <td><input type="button" class="button button3" onclick="myfunction(value)" value="DEL"></td>
    </tr>
    <tr>
      <td><input type="button" class="button" onclick="myfunction(value)" value="7"></td>
      <td><input type="button" class="button" onclick="myfunction(value)" value="8"></td>
      <td><input type="button" class="button" onclick="myfunction(value)" value="9"></td>
      <td><input type="button" class="button1" onclick="myfunction(value)" value="*"></td>
    </tr>
    <tr>
      <td><input type="button" class="button" onclick="myfunction(value)" value="4"></td>
      <td><input type="button" class="button" onclick="myfunction(value)" value="5"></td>
      <td><input type="button" class="button" onclick="myfunction(value)" value="6"></td>
      <td><input type="button" class="button1" onclick="myfunction(value)" value="-"></td>
    </tr>
    <tr>
      <td><input type="button" class="button" onclick="myfunction(value)" value="1"></td>
      <td><input type="button" class="button" onclick="myfunction(value)" value="2"></td>
      <td><input type="button" class="button" onclick="myfunction(value)" value="3"></td>
      <td><input type="button" class="button1" onclick="myfunction(value)" value="+"></td>
    </tr>
    <tr>
      <td><input type="button" class="button1" onclick="myfunction(value)" value="/"></td>
      <td><input type="button" class="button" onclick="myfunction(value)" value="0"></td>
      <td><input type="button" class="button1" onclick="myfunction(value)" value="."></td>
      <td><input type="button" class="button2" onclick="myfunction(value)" value="="></td>
    </tr>
  </table>


</body>

</html>
